  <script>
    fetch("/api/v1/accounts").then(
      res => {
        res.json().then(
          data => {
            if (data.length > 0) {
    
              var accountcard = "";
              data.forEach((itemData) => {
                accountcard += 
                `
                <div class="u-align-center u-container-style u-grey-5 u-list-item u-repeater-item u-list-item-2" 
                      data-href="/${itemData.username}" 
                      onclick="window.location.href='/${itemData.username}'"
                      title="@${itemData.username}">
                  <div class="u-container-layout u-similar-container u-container-layout-1">
                    <div alt="" class="u-image u-image-circle u-image-1"
                          data-image-width="420" data-image-height="420"  
                          style="background-image: url(${itemData.image});">
                    </div>
                    <h5 class="u-text u-text-default u-text-2">${itemData.name}</h5>
                    <h6 class="u-custom-font u-text u-text-default u-text-font u-text-6">
                      Joined ${new Date(itemData.created_at).getFullYear()}
                    </h6>
                    <p class="u-text u-text-41">
                      Tweets: ${itemData.tweets_count}
                    </p>
                    <p class="u-text u-text-1">
                      Followers: ${itemData.followers_count}
                    </p>
                  </div>
                </div>
                `
              });
              document.getElementById('accounts').innerHTML = accountcard;
            }
          }
        )
      }
    )

  </script>
